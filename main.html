<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div id="solar-system">
        <div id="sun"></div>
        
        <div class="planet" id="earth" style="animation-duration: 10s; animation-delay: 0s; width: 50px; height: 50px; background-color: blue; margin-left: -25px; margin-top: -25px; transform: rotate(45deg) translateX(150px) rotate(-45deg);"></div>
        
        <div class="planet" id="mars" style="animation-duration: 15s; animation-delay: 0s; width: 40px; height: 40px; background-color: red; margin-left: -20px; margin-top: -20px; transform: rotate(45deg) translateX(200px) rotate(-45deg);"></div>
        
        <div class="planet" id="jupiter" style="animation-duration: 30s; animation-delay: 0s; width: 80px; height: 80px; background-color: brown; margin-left: -40px; margin-top: -40px; transform: rotate(45deg) translateX(300px) rotate(-45deg);"></div>
    </div>

</body>
</html>
