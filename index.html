
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore a detailed 3D animation of the solar system in 4K resolution.">
    <meta property="og:title" content="4K Detailed 3D Solar System Animation" />
    <meta property="og:description" content="A stunning 3D animation showcasing the solar system in 4K." />
    <meta property="og:image" content="https://example.com/image.jpg" />
    <meta property="og:url" content="https://example.com/solar-system-animation" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="4K Detailed 3D Solar System Animation" />
    <meta name="twitter:description" content="A stunning 3D animation showcasing the solar system in 4K." />
    <meta name="twitter:image" content="https://example.com/image.jpg" />
    <title>4K Detailed 3D Solar System Animation</title>
    <link rel="stylesheet" href="Style (1).css">
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="loading-spinner" class="loading-spinner" style="display: none;">
        <div class="spinner"></div>
    </div>

    <div id="info-panel"></div>

    <div id="controls">
        <button id="toggle-orbits">Toggle Orbits</button>
        <button id="toggle-labels">Toggle Labels</button>
        <button id="reset-camera">Reset Camera</button>
        <button id="toggle-settings">Settings</button>
    </div>

    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search celestial bodies...">
        <button id="search-button">Search</button>
    </div>

    <div id="settings-panel">
        <h3>Settings</h3>
        <label for="simulation-speed">Simulation Speed: <span id="speed-value">1x</span></label>
        <input type="range" id="simulation-speed" min="0" max="10" step="0.1" value="1">
        
        <label for="planet-scale">Planet Scale: <span id="scale-value">1x</span></label>
        <input type="range" id="planet-scale" min="0.1" max="10" step="0.1" value="1">
        
        <label for="orbit-scale">Orbit Scale: <span id="orbit-value">1x</span></label>
        <input type="range" id="orbit-scale" min="0.1" max="10" step="0.1" value="1">
    </div>

    <script type="module" src="script (1).js"></script>
</body>
</html>
