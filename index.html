<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #020202, #000);
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
        }

        #solar-system {
            position: relative;
            width: 100vw;
            height: 100vh;
            transform-style: preserve-3d;
            animation: rotate 100s infinite linear;
        }

        .celestial-body, .planet, .moon {
            position: absolute;
            border-radius: 50%;
            transform-style: preserve-3d;
        }

        #sun {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #FDB813, #FD6A02, #FD3002);
            box-shadow: 0 0 50px 20px #FDB813, 0 0 80px 40px #FF6700;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .planet {
            top: 50%;
            left: 50%;
            animation: orbit linear infinite;
        }

        #mercury {
            width: 15px;
            height: 15px;
            background: radial-gradient(circle, #B5B5B5, #8A8A8A);
            animation-duration: 4s;
        }

        #venus {
            width: 25px;
            height: 25px;
            background: radial-gradient(circle, #FFC649, #E6AC39);
            animation-duration: 7s;
        }

        #earth {
            width: 28px;
            height: 28px;
            background: radial-gradient(circle, #4A90E2, #3A78C1);
            animation-duration: 10s;
        }

        #moon {
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #D8D8D8, #A8A8A8);
            animation: moonOrbit 2s linear infinite;
        }

        #mars {
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #C1440E, #8C2A05);
            animation-duration: 15s;
        }

        #jupiter {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #E7C19E, #C9B090, #9F806E);
            animation-duration: 40s;
        }

        #saturn {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #E7D4A9, #C8B090);
            animation-duration: 60s;
        }

        #saturn-rings {
            width: 80px;
            height: 80px;
            border: 2px solid rgba(210, 180, 140, 0.8);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
        }

        #uranus {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #A5D5E7, #88C5D5);
            animation-duration: 90s;
        }

        #neptune {
            width: 38px;
            height: 38px;
            background: radial-gradient(circle, #5B5DDF, #4A4CBA);
            animation-duration: 120s;
        }

        #pluto {
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #D7D2C8, #A7A398);
            animation-duration: 150s;
        }

        #asteroid-belt {
            width: 400px;
            height: 400px;
            border: 1px dotted rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(60deg);
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.2s, transform 0.2s;
        }

        .planet:hover ~ .tooltip {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes orbit {
            from {
                transform: rotateY(0deg) translateX(120px) rotateY(0deg);
            }
            to {
                transform: rotateY(360deg) translateX(120px) rotateY(0deg);
            }
        }

        @keyframes moonOrbit {
            from {
                transform: rotate(0deg) translateX(30px) rotate(0deg);
            }
            to {
                transform: rotate(360deg) translateX(30px) rotate(0deg);
            }
        }

        @keyframes rotate {
            from {
                transform: rotateX(-60deg) rotateY(0deg);
            }
            to {
                transform: rotateX(-60deg) rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="solar-system">
        <div id="sun" class="celestial-body"></div>
        <div id="mercury" class="planet" data-name="Mercury"></div>
        <div id="venus" class="planet" data-name="Venus"></div>
        <div id="earth" class="planet" data-name="Earth">
            <div id="moon" class="moon" data-name="Moon"></div>
        </div>
        <div id="mars" class="planet" data-name="Mars"></div>
        <div id="asteroid-belt"></div>
        <div id="jupiter" class="planet" data-name="Jupiter"></div>
        <div id="saturn" class="planet" data-name="Saturn">
            <div id="saturn-rings"></div>
        </div>
        <div id="uranus" class="planet" data-name="Uranus"></div>
        <div id="neptune" class="planet" data-name="Neptune"></div>
        <div id="pluto" class="planet" data-name="Pluto"></div>
    </div>
</body>
</html>
