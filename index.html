
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive 4K 3D Solar System Animation with dynamic controls, real-time simulation, and celestial body exploration.">
    <title>4K 3D Solar System Animation</title>
    <link rel="stylesheet" href="Style (1).css">
    <style>
        /* Loading Spinner Styles */
        #loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        .spinner {
            width: 80px;
            height: 80px;
            border: 12px solid rgba(255, 255, 255, 0.3);
            border-top: 12px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Settings Panel Styles */
        #settings-panel {
            position: fixed;
            top: 10%;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 1000;
        }
        #settings-panel h3 {
            color: #4CAF50;
            margin-top: 0;
        }
        #settings-panel label {
            font-size: 16px;
            margin-top: 10px;
            display: block;
        }
        #settings-panel input[type="range"] {
            width: 100%;
        }
        #settings-panel button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #settings-panel button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Loading Spinner -->
    <div id="loading-spinner">
        <div class="spinner"></div>
    </div>

    <!-- Canvas Container for 3D Scene -->
    <div id="canvas-container" aria-label="Solar System Visualization"></div>

    <!-- Info Panel for Celestial Body Details -->
    <div id="info-panel" aria-live="polite">
        <h2 id="celestial-name"></h2>
        <div id="celestial-description"></div>
    </div>

    <!-- Controls for Simulation -->
    <div id="controls" aria-label="Simulation Controls">
        <button id="toggle-orbits">Toggle Orbits</button>
        <button id="toggle-labels">Toggle Labels</button>
        <button id="toggle-asteroids">Toggle Asteroids</button>
        <button id="toggle-scale">Toggle Real Scale</button>
        <button id="toggle-planet-view">Earth View</button>
        <button id="reset-camera">Reset Camera</button>
        <button id="start-tour">Start Tour</button>
        <button id="toggle-habitable-zone">Habitable Zone</button>
        <button id="toggle-settings">Settings</button>
    </div>

    <!-- Search Feature -->
    <div id="search-container" aria-label="Search Celestial Bodies">
        <input type="text" id="search-input" placeholder="Search celestial body" aria-label="Search celestial body">
        <button id="search-button">Search</button>
    </div>

    <!-- Simulation Info -->
    <div id="simulation-info">
        <div id="simulation-time"></div>
        <div id="simulation-speed"></div>
    </div>

    <!-- Planet Size Comparison -->
    <div id="scale-comparison">
        <h3>Planet Size Comparison</h3>
        <div id="comparison-container"></div>
    </div>

    <!-- Earth's Moon Phase -->
    <div id="moon-phase">
        <h3>Earth's Moon Phase</h3>
        <div id="moon-phase-display"></div>
    </div>

    <!-- Settings Panel -->
    <div id="settings-panel" aria-label="Settings">
        <h3>Settings</h3>
        <label for="simulation-speed-input">Simulation Speed:</label>
        <input type="range" id="simulation-speed-input" min="0.1" max="5" step="0.1" value="1" aria-label="Simulation Speed">
        <label for="view-distance-input">View Distance:</label>
        <input type="range" id="view-distance-input" min="10" max="1000" step="10" value="100" aria-label="View Distance">
        <button id="apply-settings">Apply Settings</button>
    </div>

    <!-- Footer -->
    <footer id="footer">
        <p>Â© 2023 Solar System Simulation. All rights reserved.</p>
        <p><a href="https://github.com/your-repo" target="_blank" rel="noopener noreferrer">View Source Code on GitHub</a></p>
    </footer>

    <!-- External Script -->
    <script type="module" src="script (1).js"></script>
</body>
</html>
