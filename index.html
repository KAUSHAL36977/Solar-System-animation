
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="solar-system">
        <div id="sun" class="celestial-body"></div>
        <div id="mercury" class="planet"></div>
        <div id="venus" class="planet"></div>
        <div id="earth" class="planet">
            <div id="moon" class="moon"></div>
        </div>
        <div id="mars" class="planet"></div>
        <div id="asteroid-belt"></div>
        <div id="jupiter" class="planet"></div>
        <div id="saturn" class="planet">
            <div class="ring"></div>
        </div>
        <div id="uranus" class="planet"></div>
        <div id="neptune" class="planet"></div>
        <div id="pluto" class="planet"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
