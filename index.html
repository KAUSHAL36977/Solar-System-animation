
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4K Detailed 3D Solar System Animation</title>
    <link rel="stylesheet" href="Style.css">
    <style>
        /* Inline styles for the loading spinner */
        #loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none; /* Hidden by default */
        }
        .spinner {
            width: 100px;
            height: 100px;
            border: 16px solid rgba(255, 255, 255, 0.3);
            border-top: 16px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Styles for the settings panel */
        #settings-panel {
            position: absolute;
            top: 100px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            display: none; /* Hidden by default */
            z-index: 10; /* Ensure settings are above canvas */
        }
        #settings-panel h3 {
            margin-top: 0;
            color: #4CAF50;
            font-size: 24px;
        }
        #settings-panel label {
            display: block;
            margin: 10px 0;
            font-size: 18px;
        }
        #settings-panel input[type="range"] {
            width: 100%;
            height: 20px;
        }
    </style>
</head>
<body>
    <div id="loading-spinner">
        <div class="spinner"></div>
    </div>
    
    <div id="canvas-container"></div>

    <div id="info-panel">
        <h2 id="celestial-name"></h2>
        <div id="celestial-description"></div>
    </div>

    <div id="controls">
        <button id="toggle-orbits">Toggle Orbits</button>
        <button id="toggle-labels">Toggle Labels</button>
        <button id="toggle-asteroids">Toggle Asteroids</button>
        <button id="toggle-scale">Toggle Real Scale</button>
        <button id="toggle-planet-view">Toggle Earth View</button>
        <button id="reset-camera">Reset Camera</button>
        <button id="start-tour">Start Tour</button>
        <button id="toggle-habitable-zone">Toggle Habitable Zone</button>
        <button id="toggle-settings">Settings</button>
    </div>

    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search celestial body" aria-label="Search celestial body">
        <button id="search-button" aria-label="Search">Search</button>
    </div>

    <div id="simulation-info">
        <div id="simulation-time"></div>
        <div id="simulation-speed"></div>
    </div>

    <div id="scale-comparison">
        <h3>Planet Size Comparison</h3>
        <div id="comparison-container"></div>
    </div>

    <div id="moon-phase">
        <h3>Earth's Moon Phase</h3>
        <div id="moon-phase-display"></div>
    </div>

    <!-- New Settings Panel -->
    <div id="settings-panel">
        <h3>Settings</h3>
        <label for="simulation-speed-input">Simulation Speed:</label>
        <input type="range" id="simulation-speed-input" min="0.1" max="5" step="0.1" value="1">
        <label for="view-distance-input">View Distance:</label>
        <input type="range" id="view-distance-input" min="10" max="1000" step="10" value="100">
        <button id="apply-settings">Apply</button>
    </div>

    <footer id="footer">
        <p>Â© 2023 Solar System Simulation. All rights reserved.</p>
        <p><a href="https://github.com/your-repo" target="_blank" rel="noopener noreferrer">View Source Code on GitHub</a></p>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
