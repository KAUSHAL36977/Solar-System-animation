
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 2D Solar System</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
        }

        #solar-system {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .celestial-body, .planet {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
        }

        #asteroid-belt {
            position: absolute;
            border: 1px dotted #555;
            border-radius: 50%;
        }

        .planet-label {
            color: white;
            font-size: 12px;
            white-space: nowrap;
            pointer-events: none;
        }

        .asteroid {
            position: absolute;
            background-color: #555;
            border-radius: 50%;
        }

        @keyframes twinkle {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .star {
            position: absolute;
            background-color: white;
            width: 1px;
            height: 1px;
        }

        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }

        #info-panel {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            max-width: 300px;
            display: none;
        }

        button, input {
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="solar-system">
        <div id="sun" class="celestial-body" data-name="Sun"></div>
        <div id="mercury" class="planet" data-name="Mercury"></div>
        <div id="venus" class="planet" data-name="Venus"></div>
        <div id="earth" class="planet" data-name="Earth"></div>
        <div id="mars" class="planet" data-name="Mars"></div>
        <div id="asteroid-belt"></div>
        <div id="jupiter" class="planet" data-name="Jupiter"></div>
        <div id="saturn" class="planet" data-name="Saturn"></div>
        <div id="uranus" class="planet" data-name="Uranus"></div>
        <div id="neptune" class="planet" data-name="Neptune"></div>
        <div id="pluto" class="planet" data-name="Pluto"></div>
    </div>
    <div id="controls">
        <button id="play-pause">Pause</button>
        <input type="range" id="speed-control" min="0.1" max="5" step="0.1" value="1">
        <label for="speed-control">Speed: <span id="speed-value">1x</span></label>
    </div>
    <div id="info-panel"></div>
    <script src="script.js"></script>
</body>
</html>
