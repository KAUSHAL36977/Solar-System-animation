
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic 3D Solar System Animation</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div id="canvas-container"></div>
    <div id="info-panel">
        <h2 id="celestial-name"></h2>
        <p id="celestial-description"></p>
    </div>
    <div id="controls">
        <button id="toggle-orbits">Toggle Orbits</button>
        <button id="toggle-labels">Toggle Labels</button>
        <button id="toggle-scale">Toggle Scale</button>
        <button id="start-tour">Start Tour</button>
        <button id="toggle-planet-view">View from Earth</button>
        <button id="toggle-habitable-zone">Toggle Habitable Zone</button>
    </div>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search celestial body">
        <button id="search-button">Search</button>
    </div>
    <div id="simulation-info">
        <div id="simulation-time"></div>
        <div id="simulation-speed"></div>
    </div>
    <div id="scale-comparison">
        <h3>Planet Size Comparison</h3>
        <div id="comparison-container"></div>
    </div>
    <div id="moon-phase">
        <h3>Earth's Moon Phase</h3>
        <div id="moon-phase-display"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/renderers/CSS2DRenderer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script src="script.js"></script>
</body>
</html>
