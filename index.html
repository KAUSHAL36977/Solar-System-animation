<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive 4K 3D Solar System Animation with dynamic controls, real-time simulation, and celestial body exploration">
    <title>4K 3D Solar System Animation</title>
    <link rel="stylesheet" href="solar-system.css">
    <style>
        /* Loading Spinner Styles */
        #loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .spinner {
            width: 80px;
            height: 80px;
            border: 12px solid rgba(255, 255, 255, 0.3);
            border-top: 12px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading Spinner -->
    <div id="loading-spinner">
        <div class="spinner"></div>
    </div>

    <!-- Solar System Visualization -->
    <div class="solar-system" aria-label="Interactive Solar System">
        <ol>
            <!-- Planets with their respective classes -->
            <li class="planet mercury" aria-label="Mercury"></li>
            <li class="planet venus" aria-label="Venus"></li>
            <li class="planet earth" aria-label="Earth"></li>
            <li class="planet mars" aria-label="Mars"></li>
            <li class="planet jupiter" aria-label="Jupiter"></li>
            <li class="planet saturn" aria-label="Saturn"></li>
            <li class="planet uranus" aria-label="Uranus"></li>
            <li class="planet neptune" aria-label="Neptune"></li>
        </ol>
    </div>

    <!-- Canvas Container for Additional 3D Elements -->
    <div id="canvas-container" aria-label="Solar System 3D Visualization"></div>

    <!-- Info Panel for Celestial Body Details -->
    <div id="info-panel" aria-live="polite">
        <h2 id="celestial-name">Solar System Details</h2>
        <div id="celestial-description">
            Explore the wonders of our solar system through this interactive visualization.
        </div>
    </div>

    <!-- Simulation Controls -->
    <div id="controls" aria-label="Simulation Controls">
        <button id="toggle-orbits">Toggle Orbits</button>
        <button id="toggle-labels">Toggle Labels</button>
        <button id="toggle-asteroids">Toggle Asteroids</button>
        <button id="toggle-scale">Toggle Real Scale</button>
        <button id="toggle-planet-view">Planet View</button>
        <button id="reset-camera">Reset Camera</button>
        <button id="start-tour">Start Tour</button>
        <button id="toggle-habitable-zone">Habitable Zone</button>
        <button id="toggle-settings">Settings</button>
    </div>

    <!-- Search Container -->
    <div id="search-container" aria-label="Search Celestial Bodies">
        <input 
            type="text" 
            id="search-input" 
            placeholder="Search celestial body" 
            aria-label="Search input for celestial bodies"
        >
        <button id="search-button">Search</button>
    </div>

    <!-- Simulation Information -->
    <div id="simulation-info">
        <div id="simulation-time">Time: 00:00:00</div>
        <div id="simulation-speed">Speed: 1x</div>
    </div>

    <!-- Planet Size Comparison -->
    <div id="scale-comparison">
        <h3>Planet Size Comparison</h3>
        <div id="comparison-container"></div>
    </div>

    <!-- Moon Phase Display -->
    <div id="moon-phase">
        <h3>Earth's Moon Phase</h3>
        <div id="moon-phase-display"></div>
    </div>

    <!-- Settings Panel -->
    <div id="settings-panel" aria-label="Simulation Settings">
        <h3>Simulation Settings</h3>
        
        <label for="simulation-speed-input">Simulation Speed:</label>
        <input 
            type="range" 
            id="simulation-speed-input" 
            min="0.1" 
            max="5" 
            step="0.1" 
            value="1" 
            aria-label="Adjust simulation speed"
        >
        
        <label for="view-distance-input">View Distance:</label>
        <input 
            type="range" 
            id="view-distance-input" 
            min="10" 
            max="1000" 
            step="10" 
            value="100" 
            aria-label="Adjust view distance"
        >
        
        <button id="apply-settings">Apply Settings</button>
    </div>

    <!-- Footer -->
    <footer id="footer">
        <p>Â© 2024 Solar System Simulation. All rights reserved.</p>
        <p>
            <a 
                href="https://github.com/your-username/solar-system-simulation" 
                target="_blank" 
                rel="noopener noreferrer"
            >
                View Source Code on GitHub
            </a>
        </p>
    </footer>

    <!-- Main JavaScript Module -->
    <script type="module" src="solar-system.js"></script>
</body>
</html>
